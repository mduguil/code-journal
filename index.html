<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container page-title">
    <header>
        <h2>Code Journal</h2>
        <a class="nav-entries" href="#entries">Entries</a>
      </header>
    </div>
  <main>
    <div class="entry-form" id="entry-form" data-view="entry-form">
      <form>
        <div class="container">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="img-preview" src="images/placeholder-image-square.jpg" alt="Entry image">
            </div>
            <div class="column-half">
              <div class="title">
                <label for="title">Title</label>
                <input id="title" type="text" name="title" required>
              </div>
              <div class="img-url">
                <label for="img">Photo URL</label>
                <input id="img-url" type="text" name="img" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full notes">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full save-btn">
              <button class="save" name="save">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="entries" data-view="entries">
      <div class="container entry-container" id="entries">
        <div class="column-full section-name">
          <h1>Entries</h1>
          <div class="add-btn-container hidden">
            <button class="new-entry-btn">New</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
